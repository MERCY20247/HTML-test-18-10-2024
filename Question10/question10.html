<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Order Form</h1>
    <div class="form">
        <form action="">
            <label for="user's name">User's name</label>
            <input type="text" name="user's name" id="user's name"><br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br>
            <label for="shipping address">Shipping address</label>
            <input type="text" name="shipping address" id="shipping address"><br>
            <p>Choose a product</p>
            <select name="product" id="product">
                <option value="Product A">product A</option>
                <option value="Product B">Product B</option>
                <option value="Product C">Product c</option>
            </select><br>
            <p>Select quantinty</p>
            <input type="radio" name="1" id="1" value="1">
            <label for="1">1</label>
            <input type="radio" name="2" id="2" value="2">
            <label for="2">2</label>
            <input type="radio" name="3" id="3" value="3">
            <label for="3">3</label><br>
             <input type="text" placeholder="Enter a password">
             <button>Submit</button>
        </form>

    </div>
</body>
